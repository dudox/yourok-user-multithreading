log4j.rootLogger=INFO, console

log4j.logger.muti.spring.kafka.helloworld.kafka=INFO
log4j.logger.org.springframework.test.context=WARN
log4j.logger.org.apache.kafka.clients.consumer=WARN
log4j.logger.o.a.k.clients.consumer=WARN
log4j.logger.org.apache.kafka.clients.producer=WARN
log4j.logger.kafka=WARN
log4j.logger.org.apache.kafka.common.metrics=WARN
log4j.logger.org.spark_project.jetty=WARN
log4j.logger.org.apache.zookeeper.server=WARN
log4j.logger.org.I0Itec.zkclient.ZkClient=WARN

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.err
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %-60c %x - %m%n